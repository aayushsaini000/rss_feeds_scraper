{% extends "base.html" %}
{% block internal_css %}
<style>
#overlay{ 
  position: fixed;
  top: 0;
  z-index: 100;
  width: 100%;
  height:100%;
  display: none;
  background: rgba(0,0,0,0.6);
}
.cv-spinner {
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;  
}
.spinner {
  width: 40px;
  height: 40px;
  border: 4px #ddd solid;
  border-top: 4px #2e93e6 solid;
  border-radius: 50%;
  animation: sp-anime 0.8s infinite linear;
}
@keyframes sp-anime {
  100% { 
    transform: rotate(360deg); 
  }
}
.is-hide{
  display:none;
}
</style>
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-2">
            {% if error %}
                <ul class=flashes>
                <li>{{ error }}</li>
                </ul>
            {% endif %}
            <form method="POST">
                {{ form.csrf_token }}
            <div class="form-group">
                <label for="search">Search Rss Feeds</label>
                <input type="text" name="{{ form.q.name }}" class="form-control" id="search" placeholder="Search rss feeds." required value="{{ q }}">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>    
    </div>
</div>
<div id="overlay">
    <div class="cv-spinner">
      <span class="spinner"></span>
    </div>
  </div>

</script>   
{% endblock %}
