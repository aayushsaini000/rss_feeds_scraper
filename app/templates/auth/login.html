{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-5 offset-md-2">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class=flashes>
                {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
            {% endwith %}
            <form method="POST">
                {{ form.csrf_token }}
                <div class="form-group">
                  <label for="exampleInputEmail1">Username</label>
                  <input type="text" name="{{ form.username.name }}" class="form-control" id="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" name="{{ form.password.name }}" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="remember_me" name="{{ form.remember_me.name }}">
                  <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>              
        </div>
    </div>
</div>
{% endblock %}
